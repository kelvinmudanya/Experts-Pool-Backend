services:
  api:
    build: .
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
      - "0.0.0.0:8000:80"
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
      - "0.0.0.0:1337:80"
    depends_on:
      - api


volumes:
  postgres_data:
  static_volume:
  media_volume: